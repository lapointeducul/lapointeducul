<main>
  <div class="container">
    <div class="justify-content-center">
      <button mdbBtn type="button" gradient="peach" rounded="true" mdbWavesEffect>La</button>
      <button mdbBtn type="button" gradient="purple" rounded="true" mdbWavesEffect>Pointe</button>
      <button mdbBtn type="button" gradient="blue" rounded="true" mdbWavesEffect>Du</button>
      <button mdbBtn type="button" gradient="aqua" rounded="true" mdbWavesEffect>Cul</button>
    </div>
    <div class="column">
      <div class="row">
        <div class="c-card col-sm-6" *ngFor="let episode of episodes">
          <mdb-card cascade="true" narrower="true">
            <div class="view view-cascade gradient-card-header peach-gradient">
              <h4 class="card-title"></h4>
            </div>
            <div class="view view-cascade overlay waves-light" mdbWavesEffect>
              <mdb-card-img src="/assets/lpdc.png"></mdb-card-img>
              <a><div class="mask rgba-white-slight"></div></a>
            </div>
            <mdb-card-body cascade="true" class="text-center">
              <h5 class="pink-text">
                <i class="fas fa-utensils"></i>{{ episode.categorie }}</h5>
              <h4 class="card-title">{{ episode.title }}</h4>
              <mdb-card-text> {{ episode.description }}</mdb-card-text>
              <a class="btn btn-unique waves-light" mdbWavesEffect [href]="episode.link">Ecouter</a>
            </mdb-card-body>
          </mdb-card>
        </div>
      </div>
    </div>
  </div>
</main>
